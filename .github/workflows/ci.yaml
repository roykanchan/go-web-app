name: CI

on: 
  push:
    branches:
      - main
    paths-ignore:
      - helm/**
      - README.md

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v2
      with: 
        go-version: 1.22

    - name: Build App
      run: go build -o go-webapp

    - name: Test app
      run: go test ./...

  code-quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v6
      with: 
         version: v1.56.2

  push:
    runs-on: ubuntu-latest

    needs: build
    steps: 
    - name: Checkout-repository
      uses: actions/checkout@v4

    - name: setup docker buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Dockerhub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }} 

    - name: Build and Push Image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/go-webapp:${{ github.run_id }}

  helm-tag-update: 
    runs-on: ubuntu-latest
    needs: push
    
    
    steps:
    - name: checkout-repo
      uses: actions/checkout@v4
      with: 
        token: ${{ secrets.TOKEN }}
      
    - name: update helm tag
      run: |
        sed -i 's/tag: .*/tag: "${{github.run_id}}"/' helm/go-web-app-chart/values.yaml

    - name: push values file to remote
      run: | 
        git config --global user.email "roykanchan08@gmail.com"
        git config --global user.name "Kanchan Roy"
        git add helm/go-web-app-chart/values.yaml
        git commit -m "update tag in helm chart"
        git push